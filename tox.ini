[tox]
minversion = 1.6
skipsdist = True
envlist = pep8

[testenv]
basepython = python3
envdir = {toxworkdir}/venv
usedevelop = True
install_command = pip install {opts} {packages}
deps = -r requirements.txt
       -r test-requirements.txt

[testenv:run]
passenv = DISPLAY LANG WINIT_X11_SCALE_FACTOR XAUTHORITY
commands = {posargs}

[testenv:pep8]
commands = flake8 {posargs}

[flake8]
exclude = .git,.tox
